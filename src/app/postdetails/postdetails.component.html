<div class="main-div" fxLayout='row wrap'>
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
                <mat-card-title>{{ detail.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <span>
                    <p>
                        {{ detail.body }}
                    </p>
                </span>
            </mat-card-content>
            <mat-card-actions>
                <mat-accordion class="example-headers-align">
                    <mat-expansion-panel hideToggle="true">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Commentaires
                            </mat-panel-title>
                            <mat-panel-description>
                                Voir les commentaires
                                <mat-icon>question_answer</mat-icon>
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <mat-card *ngFor="let comment of comments">
                            <mat-card-header>
                                <mat-card-title>{{ comment.name }}</mat-card-title>
                                <mat-card-subtitle>{{ comment.email }}</mat-card-subtitle>
                            </mat-card-header>                
                            <mat-card-content>
                                <span>
                                    <p>
                                        {{ comment.body }}
                                    </p>
                                </span>
                            </mat-card-content>
                            <mat-card-actions>
                                <button mat-button>LIKE</button>
                                <button mat-button>SHARE</button>
                                </mat-card-actions>
                        </mat-card>
                    </mat-expansion-panel>
                </mat-accordion>
            </mat-card-actions>
        </mat-card>
</div>
