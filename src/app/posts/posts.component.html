<h2>
    Liste des POSTS
</h2>
<div class="card-layout" fxLayout='row wrap'>
    <div fxFlex="25%" *ngFor="let post of allPost">
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
                <mat-card-title>{{ post.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <span>
                    <p>
                        {{ post.body }}
                    </p>
                </span>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                </mat-card-actions>
        </mat-card>
    </div>
</div>
