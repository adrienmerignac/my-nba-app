<div class="pageTitle">
    <h2>
        Liste des Commentaires
    </h2>
</div>

<div class="card-layout" fxLayout='row wrap'>
    <div fxFlex="25%" *ngFor="let comment of postComments">
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
                <mat-card-title>{{ comment.name }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <span>
                    <p>
                        {{ comment.email }}
                    </p>
                </span>
                <span>
                    <p>
                        {{ comment.body }}
                    </p>
                </span>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                </mat-card-actions>
        </mat-card>
    </div>
</div>
